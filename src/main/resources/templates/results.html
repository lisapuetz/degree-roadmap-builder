<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Your Map</h1>
<th:block th:each="certification : ${chosenCertifications}">
    <h3 class="map-details-subhead" th:text="${certification.getName()}" ></h3>
</th:block>

    <th:block th:each="semester : ${userMap}">
        <h2 class="semester-heading" th:text="${semester.getKey()}"></h2>
            <th:block th:each="course : ${semester.getValue()}">
                <p class="course-listing" th:text="${course.getName()}"></p>
            </th:block>
    </th:block>
</body>
</html>
