<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<th:block th:each="university : ${universities}">
    <h2 class="semester-heading" th:text="${university.name}"></h2>
    <th:block th:each="course : ${university.courses}">
        <h3 class="course-listing" th:text="${course.name}"></h3>
    </th:block>
</th:block>

</div>

</body>
</html>
